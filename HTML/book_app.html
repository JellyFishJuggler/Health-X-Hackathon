<body>
    <nav class="links">
        <ul>

            <li><a href="./about_us.html" >ABOUT US</a></li>
        </ul>

    <div class="container">
        <section class="left-section">
            <button class="green">
                <h2>Book Appointment</h2>
                
            </button>
            <form>
                <label for="firstName">Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="address">Email-ID:</label>
                <input type="email" id="address" name="address" required>

                <label for="contact">Contact Number:</label>
                <input type="number" id="contact" name="contact" required>

                <label for="purpose">Purpose of Appointment:</label>
            <textarea id="purpose" name="purpose" rows="4" required></textarea>
            <label for="department">Select Department:</label>
            <select id="department" name="department" required>
                <option value="cardiology">Cardiology</option>
                <option value="neurology">Neurology</option>
                <option value="health-checkup">Health Checkup</option>
                <option value="general-surgery">General Surgery</option>
            </select>
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time" required>
                <button class="apple" type="submit" id="submit">Submit</button>
            </form>
        </section>

        <section class="right-section">
            <button class="green">
                <h2>Appointment notes</h2>
            </button>
                <p class="nigga">
                    <br>You Only Can Book Your Appointment Between 8 AM to 10 PM.<br>

                    In Other Times You Can Call Our Ambulance Which Is Available 24/7.</p>
            <button class="green">
                        <h2>Business Hours</h2>
                        <br>
                        <p class="nigga">
                        Monday-Saturday: 24/7 
                        <br>Available.Sunday: 4 AM to 11 PM.
                    </p>
                        
            </button>
            <br>
        
        </section>
    </div>
